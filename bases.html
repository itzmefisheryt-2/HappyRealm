<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bases | Happy Realm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üè° Realm Bases</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="teams.html">Teams</a>
  </nav>

  <table id="basesTable">
    <thead>
      <tr>
        <th>Base</th>
        <th>Owner</th>
        <th>Members</th>
        <th>Team</th>
        <th>Coords</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="data.js"></script>
  <script>
    const tbody = document.querySelector('#basesTable tbody');
    bases.forEach(base => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${base.name}</td>
        <td>${base.owner}</td>
        <td>${base.members.join(', ')}</td>
        <td>${base.team}</td>
        <td>${base.coords}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
